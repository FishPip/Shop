<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/authorization_regestration.css">
</head>
<body>
    <header>
        <div class="main-logo__wrapper">
            <button class="no-style">
                <h1 class="main-logo">
                    Internet shop
                </h1>
            </button>
        </div>
        <div class="background">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4 line-purple"></div>
            <div class="line line-5"></div>
            <div class="line line-6"></div>
            <div class="line line-7"></div>
            <div class="line line-8"></div>
            <div class="line line-9"></div>
            <div class="line line-10"></div>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="authorization-window">
                <form action="">
                    <div class="title">
                        <h1 class="title-inline">
                            Authorization
                        </h1>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Enter your login">
                        <input type="text" placeholder="Enter your password">
                        <input type="submit" value="Submit" class="submit">
                    </div>
                    <div class="forgot">
                        <a href="#" class="forgot">
                            Forgot password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
